}

  function startButton() 
{
  jumpBall();
  displayScore();
  displayTeamStats();
  displayStats();
  winner();
//document.getElementById("myText").innerHTML = player1.name;
}

function resetButton()
{
   reset();
   displayStats();
   displayScore();

}

function winner()
{
  if (team1.score1 > team2.score2)
  {
  document.getElementById("winner").innerHTML = "Team 1 wins it!"
  } else if (team1.score1 == team2.score2)
  {
  document.getElementById("winner").innerHTML = "";
  } else 
  {
  document.getElementById("winner").innerHTML = "Team 2 wins it!"
  }
}
