function winner() {
  if (team1.score1 > team2.score2)
  {
  document.getElementById("winner").innerHTML = "" + team1.name + " wins it!";
  } else if (team1.score1 == team2.score2)

  } else

  document.getElementById("winner").innerHTML = "" + team2.name + " wins it!";
  }
}
